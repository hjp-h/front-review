    <script>
        //apply，call都是为了让一个本不属于某个对象的方法，让这个对象去执行。
        //call和apply可以用来重新定义函数的执行环境，也就是this的指向
        function myFun(money){
            this.money = money;
            console.log(this.money);
        }
        function People(name,age){
            this.name = name;
            this.age = age;
            //myFun.call(this,500);
            myFun.apply(this,[500]);
